version: "3.8"
services:
  neo:
    image: neo4j:latest
    environment:
      - NEO4J_AUTH=neo4j/pnumbah
    ports:
      - '7687:7687'
      - '7474:7474'
    restart: on-failure
  redis:
    image: redis:latest
    command: redis-server --requirepass qwerty
    ports:
      - 6379:6379
    environment:
      - REDIS_REPLICATION_MODE=master
    restart: on-failure
  mongodb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_DATABASE=chat
    ports:
      - 27017:27017
    restart: on-failure
  #  for local deployment, lets use mongo. we can switch to big guns later on
  #  cassandra:
  #    image: cassandra:latest
  #    ports:
  #      - "9042:9042"
  #    restart: on-failure
  uservice:
    image: arramanenka/uservice:latest
    depends_on:
      - neo
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - NEO4J_URI=bolt://neo:7687
      - REDIS_HOST=redis
    ports:
      - 8080:8080
    restart: unless-stopped
  message_service:
    image: arramanenka/messaging:latest
    depends_on:
      #      - cassandra
      - mongodb
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - REDIS_HOST=redis
      - MONGO_HOST=mongodb
      - USERVICE_HOST=uservice
    ports:
      - 8081:8081
    restart: always
